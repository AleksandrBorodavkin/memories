{% extends 'mem_notes/base.html' %}
{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <h1>Создать воспоминание.</h1>
                <form method="POST" class=" form-floating form-horizontal mt-3">{% csrf_token %}
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    <label for="id_subject" class=" control-label">Событие:</label>
                                </div>
                                <div class="col-8">
                                    {{ form.subject }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    <label for="id_description" class=" control-label">Подробности:</label>
                                </div>
                                <div class="col-8">
                                    {{ form.description }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    <label for="id_city" class=" control-label">Место:</label>
                                </div>
                                <div class="col-8">
                                    {{ form.city }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="id_location" class=" control-label">Координаты:</label>
                                    </div>
                                    <div class="col-8">
                                        {{ form.location }}
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="save btn btn-primary">Сохранить</button>
                </form>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>

{% endblock %}
