{% extends 'mem_notes/base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                {% for note in notes %}
                    <div class="card mb-2">
                        <div class="card-header">
                            {{ note.subject }}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ note.description }}</p>
                            <hr>
                            <p>{{ note.city }}</p>
                            <p>Автор: {{ note.owner }}</p>
                            <p><a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Подробнее</a></p>
                        </div>

                    </div>
                {% endfor %}
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
{% endblock %}
