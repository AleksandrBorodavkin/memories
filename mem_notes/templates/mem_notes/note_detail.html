{% extends 'mem_notes/base.html' %}
{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h2>{{ note.subject }}</h2>
                <p>{{ note.description }}</p>
                <p>Локация: <a href="https://www.google.com/maps?q={{ note.location }}&hl=ru&gl=ru">{{ note.city }}</a>
                </p>
                <p>Автор: <b>{{ note.owner }}</b></p>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
{% endblock %}
